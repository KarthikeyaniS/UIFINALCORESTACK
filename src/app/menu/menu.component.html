<div>
    <div class="rec" *ngFor="let x of meals1">
        <img src={{x.image}} alt="">
        <div class="fdd">
            <h4>{{x.name}}</h4>
            <div class="rev">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span> &nbsp;
             <span >101 reviews</span>
             <p>{{x.price| currency}}</p>
             <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" (click)="decr(x.id)">-</button>
                <button type="button" class="btn btn-secondary"> {{x.cnt}}</button>
                <button type="button" class="btn btn-secondary" (click)="count(x.id)">+</button>
              </div>
              
            
        </div>
          

        </div>
    </div>
</div>
