<h2> Welcome to my Cart!! &nbsp;<i class="fa fa-cart-arrow-down fa-1x" aria-hidden="true" ></i></h2>
<div>
    <h3 class="bill">Total Bill &nbsp; &nbsp;{{sum}}</h3>
    <div class="rec" *ngFor="let x of slctd">
        <ng-container *ngIf="x.flag">

     
        <img src={{x.image}} alt="">
        <div class="fdd">
            <h4>{{x.name}}</h4>
            <div class="rev">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span> &nbsp;
             <span >101 reviews</span>
             <p>${{x.price}}</p>
             <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" (click)="decr(x.id)">-</button>
                <button type="button" class="btn btn-secondary disabled" (click)="decr(x.id)">{{x.cnt}}</button>
                <button type="button" class="btn btn-secondary" (click)="count(x.id)">+</button>
              </div>
            
        </div>
       
          

        </div>
        
        <div class="subPrice">
            <h4>Dish Price</h4>
            <div>
                <p ><b>${{ fnc(x.cnt,x.price) }} </b></p>
            </div>
            
        </div>
        
    </ng-container>
    <!-- <h1 class="bill">hello</h1> -->
    
    </div>
   
   
</div>
